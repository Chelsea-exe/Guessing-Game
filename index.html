        </div>
        <div class="shows-div">
            <div id="show-img"></div>

                <div id="wins-div"></div>
            </div>
            <div id="current-show-div">
                <h3 class="current-show-header title">Current Word</h3>
                <div id="current-show"></div>
            </div>
            <div id="guesses-remain-div">

                <div id="guesses-remain"></div>
            </div>
            <div id="guessed-letters-div">
                <h3 class="guessed-letters-header title">Letters Already Guessed</h3>
                <div id="guessed-letters"></div>
            </div>
        </div>
